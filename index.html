<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rps.css">
</head>
<body>

  <div class="game-window"> 
    <h1 >Rock Paper Scissor</h1>
    <div class="result-container">

      <div id="loader" class="hidden">Thinking...</div>

      <p id="result">Pick one to start!</p>
    </div>
    
    <div class="choices-container">
      <div class="choice" id="Rock">
        <img src="assets/rock-removebg.png" alt="rock" class="choice-img">
      </div>
      
      <div class="choice" id="Paper"> 
        <img src="assets/paper-removebg.png" alt="paper" class="choice-img">
      </div>
      
      <div class="choice" id="Scissors">
        <img src="assets/scissors-removebg.png" alt="scissors" class="choice-img">
      </div>
    </div>

  </div> <script src="rps.js"></script>
</body>
</html>
